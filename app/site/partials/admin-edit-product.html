<h3>
	Edit Product
</h3>
<!-- 	TODO #2: Populate fields with product data -->
<article class="product-frm">
		<div>
			<label>Name</label>
			<input type="text" name="name" value="{{ctrl.product.name}}" required>
		</div>
		<div>
			<label>Image Url</label>
			<input type="text" name="image" value="{{ctrl.product.image}}" required>
		</div>
		<div>
			<label>Description</label>
			<textarea type="text" name="description" value="{{ctrl.product.description}}" required></textarea>
		</div>
		<div>
			<label>Category</label>
			<!-- TODO #2: Set Options -->
			<select name="category" ng-option="option.value as option.label for option in ctrl.categories">
			</select>
		</div>
		<div>
			<label>Price</label>
			<input type="number" name="price" value="{{ctrl.product.price}}" required>
		</div>
		<div>
			<label>Quantity</label>
			<input type="number" name="quantity"  value="{{ctrl.product.quantity}}" required>
		</div>
		<div>
			<button type="submit" >{{ctrl.product_update_btn}}</button>
			<button type="submit" ng-click="ctrl.deleteProduct()">{{ctrl.product_delete_btn}}</button>
		</div>
</article>
